<div class="header">
  <h1 class="text-5xl font-bold text-center my-4">Reader</h1>
  <nav class="flex flex-row gap-4 mx-4">
    <ng-container *ngIf="favSubreddits$ | async as favSubreddits">
      <a *ngFor="let favSubreddit of favSubreddits; trackBy: trackById; index as i"
        [routerLink]="['r', favSubreddit.name]" routerLinkActive="link-accent" [routerLinkActiveOptions]="{exact: true}"
        class="link">r/{{ favSubreddit.name }}</a>
    </ng-container>
  </nav>
</div>
